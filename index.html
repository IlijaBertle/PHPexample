<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mein App-Login</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 400px;
        }

        .btn-install {
            background-color: #FFFE88;
            color: black;
            border: none;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 254, 136, 0.3);
        }

        .btn-browser {
            color: #888888;
            text-decoration: none;
            font-size: 0.9rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* iOS Anleitung Modal */
        #ios-guide {
            display: none;
            position: fixed;
            bottom: 20px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            width: 85%;
            border: 1px solid #444;
            z-index: 1000;
        }

        .ios-icon { width: 25px; vertical-align: middle; margin: 0 5px; }
    </style>
</head>
<body>

    <div class="container">
        <button id="install-btn" class="btn-install">App herunterladen</button>
        <br>
        <button onclick="goToWeb()" class="btn-browser">Im Browser fortfahren</button>
    </div>

    <div id="ios-guide">
        <p><strong>Installation auf iOS:</strong></p>
        <p>1. Tippe unten auf das Teilen-Symbol <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" class="ios-icon">.</p>
        <p>2. Wähle <strong>"Zum Home-Bildschirm"</strong> <img src="https://img.icons8.com/ios/50/ffffff/plus-2-math.png" class="ios-icon">.</p>
        <button onclick="document.getElementById('ios-guide').style.display='none'" style="color:#FFFE88; background:none; border:none;">Schließen</button>
    </div>

    <script>
        // 1. Check ob bereits als App gestartet
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            window.location.href = "web/index.php";
        }

        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        const iosGuide = document.getElementById('ios-guide');

        // Platform Erkennung
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // PWA Install Logik für Android/Chrome
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            if (isIOS) {
                // Zeige Anleitung für iOS
                iosGuide.style.display = 'block';
            } else if (deferredPrompt) {
                // Starte nativen Install-Dialog für Android/Windows
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                alert("Die App kann auf diesem Gerät nicht direkt installiert werden oder ist bereits installiert.");
            }
        });

        function goToWeb() {
            window.location.href = "web/index.php";
        }

        // Service Worker Registrierung
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
